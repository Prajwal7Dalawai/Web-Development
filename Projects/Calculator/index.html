<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="show">hi

        </div><br><br>
        <div class="btns">
        <div class="row1">
            <div class="keys seven" >7</div>
            <div class="keys four" >4</div>
            <div class="keys one" >1</div>    
            <div class="keys zero" >0</div></div>
            <div class="row2">
            <div class="keys eight" >8</div>
            <div class="keys five" >5</div>
            <div class="keys two" >2</div>
            <div class="keys dot" >.</div></div>
            <div class="row3">
            <div class="keys nine" >9</div>
            <div class="keys six" >6</div>
            <div class="keys three" >3</div>
            <div class="keys eq" >=</div></div>
            <div class="row4">
            <div class="keys divi" >/</div>
            <div class="keys mul">X</div>
            <div class="keys min">-</div>
            <div class="keys add">+</div></div>
    </div>

</div>
    <script src="app.js"></script>
</body>
</html>
