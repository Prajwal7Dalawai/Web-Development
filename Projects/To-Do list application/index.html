<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">To-Do list Application</h1>
    <div class="main">
        <div class="class" id="1">
            <div class="sub1">
                <h3>Enter the task details</h3>
                <div class="task">
                   <form action="">
                    <input type="text" style="width: 230px;" id="title" placeholder="title"><br><br>Description: <br>
                    <textarea name="" id="desc" cols="30" rows="10"></textarea><br><br>
                    <button style="width: 240px;" id="submit" type="submit">Save</button>
                   </form> 
                </div>
            </div>
        </div>
        <div class="class" id="2">
            <h2>Pending Tasks</h2>
        </div>
    </div>
</body>
</html>
