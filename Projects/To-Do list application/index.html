<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">To-Do list Application</h1>
    <div class="main">
        <div class="class" id="1">
            <div class="sub1">
                <h3>Enter the task details</h3>
                <div class="task">
                   <form action="">
                    <label for="title"><input type="text"  id="title" placeholder="title"></label><br><br>Description: <br>
                   <label for="desc"> <textarea name="" id="desc" cols="30" rows="10"  placeholder="Description of the task"></textarea></label><br><br>
                    <button id="submit" type="submit">Save</button>
                   </form> 
                </div>
            </div>
        </div>
        <div class="class" id="2">
            <h2>Pending Tasks</h2><hr>
            <table>
                <thead>
                    <tr>
                        <th><b>Title</b></th>
                        <th><b>Description</b></th>
                        <th><b>Completed</b></th>
                        <th><b>Delete</b></th>
                    </tr>
                </thead>
            </table>
            <h2 class="comp">Completed Tasks</h2>
            <ul class="completed">
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
