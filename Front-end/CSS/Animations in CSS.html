<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in CSS</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: height 4s, width 2s, border-radius 4s, background-color 2s;
        }
        .gola:hover{
                height: 300px;
                width: 300px;
                border-radius: 50%;
                background-color: blueviolet;        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
