<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Requests </title>
</head>
<body>
    <h3>GET Request Form</h3>
    <form action="http://localhost:8080/register" method="get">
        <input type="text" name="user" placeholder="Enter Username"><br><br>
        <input type="password" name="pswd" placeholder="password"><br><br>
        <button type="submit">Submit</button>
    </form>
    <br><hr>
    <h3>POST Request Form</h3>
    <form action="http://localhost:8080/register" method="post">
        <input type="text" name="user" placeholder="Enter Username"><br><br>
        <input type="password" name="pswd" placeholder="password"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
