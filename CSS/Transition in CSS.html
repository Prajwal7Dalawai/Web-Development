<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition in css</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: rgb(85, 85, 217);
            transition: 1s;
        }
        div:hover{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
